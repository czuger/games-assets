<!doctype html>

<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Photos Grognards</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="picture.js"></script>
</head>

<body>

<div>
    <select name="pic_type" id="pic_type" class="form-control mt-3">
        <option value="maison">Maison</option>
        <option value="arbres">Arbres</option>
        <option value="rivières">Rivières</option>
    </select>
</div>

<div>
    <select name="etage" id="etage" class="form-control mt-3">
        <option value="salle-haut">Salle du haut</option>
        <!--<option value="salle-bas">Salle du bas</option>-->
    </select>
</div>

<div>
    <select name="porte" id="porte" class="form-control mt-3">
        <option value="porte-1">Porte 1</option>
        <option value="porte-2">Porte 2</option>
    </select>
</div>

<div>
    <select name="etagère" id="etagere" class="form-control mt-3">
        <option value="etagere-8">Etagère 8</option>
        <option value="etagere-7">Etagère 7</option>
        <option value="etagere-6">Etagère 6</option>
        <option value="etagere-5">Etagère 5</option>
        <option value="etagere-4">Etagère 4</option>
        <option value="etagere-3">Etagère 3</option>
        <option value="etagere-2">Etagère 2</option>
        <option value="etagere-1">Etagère 1</option>
    </select>
</div>

<div class="camera">
    <video id="video" class="mt-3">Video stream not available.</video>

    <div><button id='startbutton' type="button" class="btn btn-primary mt-3">Take photo</button></div>
</div>

<canvas id="canvas">
</canvas>

    <!--<img id="photo" alt="The screen capture will appear in this box.">-->
<!--</div>-->

</body>
</html>
